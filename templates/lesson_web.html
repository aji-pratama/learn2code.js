{% extends "layout.html" %}


{% block extra_styles %}
<link rel="stylesheet" href="{{ STATIC_URL }}/codemirror/lib/codemirror.css">
<link rel="stylesheet" href="{{ STATIC_URL }}/codemirror/theme/material-palenight.css">
<style type="text/css">
    textarea {
        resize: none;
    }
    .CodeMirror {
        height: 81.5vh;
        width: 100%;
        font-size: 1.275rem;
        z-index: 6;
    }
    .section-scrollable {
        height: 88vh;
        overflow-y: scroll;
    }
    .section-codeeditor {
        background-color: #282a36!important;
        color: #f8f8f2!important;
        border: none;
    }
    .notification {
        z-index: 999999999;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0rem;
        width: 30%;
        left: 0px;
        right: 0;
        margin-left: auto;
        margin-right: auto;
    }
</style>
{% endblock extra_styles %}


{% block content %}
<section id="id-lesson">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-4 p-0">
                <div class="navbar bg-secondary p-2 shadow">
                    <h5>Instruction</h5>
                </div>
                <div class="container-fluid section-scrollable">
                    {{ lesson.instruction|safe }}
                </div>
            </div>
            <div class="col-md-4 p-0 section-codeeditor">
                <textarea id="id-code-editor" height="1000px" v-model="answerCode"></textarea>
                <button v-on:click="submitCode()" class="btn btn-outline-success btn-lg ml-1 px-5"> Run </button>
            </div>
            <div class="col-md-4 p-1">
                <iframe id="id-web-output" :src="urlOutput" class="section-console"></iframe>
            </div>
        </div>
    </div>
</section>
{% endblock content %}


{% block extra_scripts %}
<!-- CodeMirror -->
<script src="{{ STATIC_URL }}codemirror/lib/codemirror.js"></script>
<script src="{{ STATIC_URL }}codemirror/mode/javascript/javascript.js"></script>

<!-- VueJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Scripts -->
<script>  
new Vue({
    el: '#id-lesson',
    delimiters: ['[%', '%]'],
    data () {
        return {
            answerCode: `{{ lesson.initial_code|safe }}`,
            urlOutput: `{% url 'web_output' lesson.slug %}`, 
            data: {}
        }
    },
    methods: {
        submitCode: function() {
            let url = this.urlOutput
            let data = {
                'answer_code': this.answerCode
            }
            let config = {
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            }
            axios.post(url, data, config)
            .then((response) => {
                this.data = response.data.output
                this.urlOutput = url + '?code=' + encodeURIComponent(response.data.output)
                document.getElementById('id-web-output').contentWindow.location.reload();
            })
            .catch(function (error) {
                console.log(error);
            });
        }
    },
    mounted: function() {
        var scope = this
        let textArea = document.getElementById('id-code-editor')
        let config = {
            'mode': 'javascript',
            'indentUnit': 4,
            'tabSize': 4,
            'theme': "material-palenight",
            'lineNumbers': true,
            'matchTags': {'bothTags': true}
        }

        function betterTab(cm) {
            if (cm.somethingSelected()) {
                cm.indentSelection("add");
            } else {
                cm.replaceSelection(cm.getOption("indentWithTabs")? "\t":
                Array(cm.getOption("indentUnit") + 1).join(" "), "end", "+input");
            }
        }

        let editor = CodeMirror.fromTextArea(textArea, Object.assign(config, {'extraKeys':{'Tab': betterTab}}))

        function selectTheme() {
            editor.setOption("theme", "dracula");
        }

        editor.on('change', function(cm) {
            scope.answerCode = cm.getValue();
        });
    }
})
</script>
{% endblock extra_scripts %}
