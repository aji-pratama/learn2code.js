{% extends "layout.html" %}

{% block content %}
<div class="container py-3">
  <h1> Learn at CodeLearn</h1>
  <div class="row">
  {% for lesson in lessons %}
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{ lesson.title }}</h3>
          <a href="{% url 'learn_detail' lesson.slug %}" class="btn btn-primary"> Try Now </a>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</div>
{% endblock content %}
