{% extends "layout.html" %}


{% block extra_styles %}
<link rel="stylesheet" href="{{ STATIC_URL }}/codemirror/lib/codemirror.css">
<link rel="stylesheet" href="{{ STATIC_URL }}/codemirror/theme/material-palenight.css">
<style type="text/css">
    .CodeMirror {
        height: 81.5vh;
        width: 100%;
        font-size: 1.35rem;
        z-index: 9999;
    }
    .section-scrollable {
        height: 88vh;
        overflow-y: scroll;
    }
    .section-codeeditor {
        background-color: #282a36!important;
        color: #f8f8f2!important;
        border: none;
    }
    .section-console {
        font-family: monospace,monospace;
        background-color: black;
        color: white;
        padding: 1rem;
        height: 88vh;
    }
</style>
{% endblock extra_styles %}


{% block content %}
<section id="id-lesson">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 p-0">
                <div class="navbar bg-secondary p-2 shadow">
                    <h5>Instruction</h5>
                </div>
                <div class="container-fluid p-0 section-scrollable">
                    {{ lesson.instruction|safe }}
                </div>
            </div>
            <div class="col-md-5 p-0 section-codeeditor">
                <textarea id="id-code-editor" height="1000px" v-model="answerCode"></textarea>
                <button v-on:click="submitAnswer()" class="btn btn-outline-success btn-lg border-1 rounded-0 ml-1 px-5"> RUN </button>
            </div>
            <div class="col-md-3 p-0">
                <div class="section-console">
                    [% answerResult.console %]
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}


{% block extra_scripts %}
<!-- CodeMirror -->
<script src="{{ STATIC_URL }}codemirror/lib/codemirror.js"></script>
<script src="{{ STATIC_URL }}codemirror/mode/javascript/javascript.js"></script>

<!-- VueJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Scripts -->
<script>  
new Vue({
    el: '#id-lesson',
    delimiters: ['[%', '%]'],
    data () {
        return {
            answerCode: `{{ lesson.initial_code|safe }}`,
            answerResult: {}
        }
    },
    methods: {
        submitAnswer: function() {
            let url = `{% url 'submit_answer' lesson.slug %}`
            let data = {
                'answer_code': this.answerCode
            }
            let config = {
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            }

            axios.post(url, data, config)
            .then((response) => {
                this.answerResult = response.data
            })
            .catch(function (error) {
                console.log(error);
            });
        }
    },
    mounted: function() {
        var scope = this
        let textArea = document.getElementById('id-code-editor')
        const codemirror_config = {
            'mode': 'javascript',
            'indentUnit': 4,
            'tabSize': 4,
            'theme': "material-palenight",
            'lineNumbers': true,
            'matchTags': {'bothTags': true}
        }
        function betterTab(cm) {
            if (cm.somethingSelected()) {
                cm.indentSelection("add");
            } else {
                cm.replaceSelection(cm.getOption("indentWithTabs")? "\t":
                Array(cm.getOption("indentUnit") + 1).join(" "), "end", "+input");
            }
        }
        editor = CodeMirror.fromTextArea(textArea, Object.assign(codemirror_config, {'extraKeys':{'Tab': betterTab}}))
        function selectTheme() {
            editor.setOption("theme", "dracula");
        }
        editor.on('change', function(cm) {
            scope.answerCode = cm.getValue();
        });
    }
})
</script>
{% endblock extra_scripts %}
